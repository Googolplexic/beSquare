<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Get started with Add-on development using JavaScript with Document Sandbox Runtime" />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
    <meta name="permissions-policy" content="microphone=('*')">
    <meta http-equiv="Permissions-Policy" content="microphone=('*')">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <style>
        .container {
            margin: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        button {
            background-color: rgb(0, 8, 255);
            border-color: rgb(82, 88, 228);
            border-radius: 16px;
            border-style: solid;
            color: rgb(255, 255, 255);
            height: 32px;
            width: 80%;
            margin: 0.25em;
            font-family: "comic sans ms", sans-serif;
        }

        button:disabled {
            background-color: rgb(177, 177, 177);
            border-color: rgb(177, 177, 177);
        }

        button:not([disabled]):hover {
            background-color: rgb(64, 70, 202);
            cursor: pointer;
        }

        #audio-output {
            margin: 0.25em;
            width: 80%;
        }

        .gif-container {
            width: 200px;
            height: 190px;
            background-image: url('https://media1.tenor.com/m/PmktnnCEfsMAAAAC/cmon-do-something-original-cmon.gif'); /* GIF URL */
            background-size: contain;    /* Make the GIF cover the entire container */
            background-repeat: no-repeat;  /* Prevent the GIF from repeating */
            background-position: center;   /* Center the GIF inside the container */
        }

        .gif-container2 {
            width: 20px;
            height: 25px;
            background-image: url('https://media.tenor.com/bhTUK_efj8YAAAAi/microphone-master-gis.gif'); /* GIF URL */
            background-size: contain;    /* Make the GIF cover the entire container */
            background-repeat: no-repeat;
            margin: 5px;
        }

        .button-container {
            display: flex; /* Aligns items in a row */
            gap: 20px; /* Adds space between buttons */
            margin: 5px;
        }

        #userInput {
            margin: 0.2em;
            width: 250px;
            height: 75px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: "comic sans ms", sans-serif;
            font-size: 14px;
        }

        #readOnly {
            margin: 0.1em;
            width: 250px;
            height: 145px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }


    </style>
</head>

<body>
    <!-- 
            Please note that this document does not use the spectrum web components theme for Express.
            You may use "addOnUISdk.app.ui.theme" to get the current theme and style accordingly.
        -->
    <div class="container">
        <div class="gif-container"></div>


        
        <button id = "initThread">Reset Context</button>

        <button id="request-mic" isOn=false disabled>Start Voice Command</button>
        <div class="gif-container2"></div>

        <script type="module" src="ui/index.js"></script>

        <textarea input id="userInput" type="text" placeholder="Your command will be displayed here"></textarea>

        <div class="button-container">
            <button id="discardCommand">Clear</button>

            <button id="sendButton">Send</button>

        </div>

        <textarea id="readOnly" type="text" placeholder="Doug will respond here..." readonly></textarea>

    </div>

    <script type="module" src="ui/index.js"></script>
</body>

</html>
